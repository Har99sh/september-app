   <main>
      <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
         <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
               <div class="modal-header p-5 pb-3 border-bottom-0">
                  <!-- <h5 class="modal-title">Modal title</h5> -->
                  <h2 class="fw-bold mb-0">Register</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>

               <div class="modal-body p-5 pt-2s">
                  <form class="">
                     <div class="form-floating mb-2">
                        <input type="Name" class="form-control rounded-3" id="floatingInput">
                        <label for="floatingInput">Name </label>
                     </div>
                     <div class="form-floating mb-2">
                        <input type="Lastname" class="form-control rounded-3" id="floatingInput">
                        <label for="floatingInput">Last Name </label>
                     </div>
                     <div class="form-floating mb-2">
                        <input type="E-mail" class="form-control rounded-3" id="floatingInput"
                           placeholder="name@example.com">
                        <label for="floatingInput">E-mail </label>
                     </div>
                     <div class="form-floating mb-2">
                        <input type="Movile" class="form-control rounded-3" id="floatingInput">
                        <label for="floatingInput">Movile </label>
                     </div>
                     <div class="form-floating mb-2">
                        <input type="password" class="form-control rounded-3" id="floatingPassword"
                           placeholder="Password">
                        <label for="floatingPassword">Password</label>
                     </div>
                     <div class="form-floating mb-2">
                        <input type="confirm-password" class="form-control rounded-3" id="floatingPassword"
                           placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                     </div>
                     <div><button class="log  btn btn-lg rounded-3" type="submit"> Login</button>
                        <button class="logcancel  btn btn-lg rounded-3" type="submit"> Cancel</button>
                     </div>


                  </form>
               </div>
            </div>
         </div>
      </div>
